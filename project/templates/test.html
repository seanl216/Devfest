{% extends "base.html" %}

{% block title %}Geolocation{% endblock %}

{% block head %}
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see a blank space instead of the map, this
// is probably because you have denied permission for location sharing.

var map;

function initialize() {
  	var mapOptions = {
    	zoom: 15
  	};
  	map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  	var pos2 = new google.maps.LatLng(40.807942, -73.962573);
	var marker2 = new google.maps.Marker({
		position:pos2,
	});
	marker2.setIcon('http://maps.google.com/mapfiles/ms/icons/green-dot.png')
	marker2.setMap(map);


  // Try HTML5 geolocation
  	if(navigator.geolocation) {
    	navigator.geolocation.getCurrentPosition(function(position) {
      	var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      	var marker = new google.maps.Marker({
		  	position:pos,
	  	});

	  	marker.setMap(map);
      	map.setCenter(pos);
    }, function() {
      	handleNoGeolocation(true);
    });
  	} else { // Browser doesn't support Geolocation
    	handleNoGeolocation(false);
  	}
}

function handleNoGeolocation(errorFlag) {
  	if (errorFlag) {
    	var content = 'Error: The Geolocation service failed.';
  	} else {
    	var content = 'Error: Your browser doesn\'t support geolocation.';
  	}

  	var options = {
    	map: map,
    	position: new google.maps.LatLng(40.807942, -73.962573),
    	content: content
  	};

  	var infowindow = new google.maps.InfoWindow(options);
  	map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
{% endblock %}

{% block body %}
    <div id="map-canvas"></div>
{% endblock %}
